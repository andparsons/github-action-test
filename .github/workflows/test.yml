name: Test

on:
  push:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          clean: false
          persist-credentials: false
      - uses: spyoungtech/mirror-action@master
        with:
          REMOTE: ${{ secrets.REPO }}
          GIT_SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          GIT_SSH_KNOWN_HOSTS: ${{ secrets.PUBLIC_KEY }}