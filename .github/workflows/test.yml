name: Test

on:
  push:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          clean: false
      - name: Push
        id: push
        shell: bash
        env:
          REPO: ${{ secrets.REPO }}
        run: |
          git remote add LIVE "$REPO"
          git remote -v
